<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Leaflet extension for remote GeoJSON layers</title>
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="http://leafletjs.com/docs/images/favicon.ico" />

	<link  href="../../../../src/leaflet.css" rel="stylesheet" />
	<script src="../../../../src/leaflet.js"></script>

	<style>
		/* Labels */
		.etiquette .leaflet-popup-content-wrapper {
			border-radius: 8px;
		}
		.etiquette .leaflet-popup-content p,
		.etiquette .leaflet-rrose-content p {
			margin: 2px;
		}

		/* Status display */
		#ajax-status * {
			display: none;
		}
		#ajax-status div {
			float: none;
		}
		.ajax-none #ajax-none,
		.ajax-wait #ajax-wait,
		.ajax-zoom #ajax-zoom,
		.ajax-some #ajax-some,
		.ajax-zero #ajax-zero,
		.ajax-too #ajax-too,
		.ajax-error #ajax-error {
			display: initial !important;
		}
	</style>
</head>

<body>
	<p>Leaflet extension OSM overpass features display</p>
	<p>Sources & docs on <a href= "https://github.com/Dominique92/Leaflet.GeoJSON.Ajax">Github: Dominique92/Leaflet.GeoJSON.Ajax</a></p>


	<!-- OSM POI selection -->
	<div><input type="checkbox" name="osm-categories[]" id="hotel" value='["tourism"~"hotel"]' onclick="osm.reload()" checked="checked" />H&ocirc;tels</div>
	<div><input type="checkbox" name="osm-categories[]" id="camping" value='["tourism"~"camp_site"]' onclick="osm.reload()" />Campings</div>
	<div><input type="checkbox" name="osm-categories[]" id="ravitaillement" value='["shop"~"supermarket|convenience"]' onclick="osm.reload()" />Alimentation</div>
	<div><input type="checkbox" name="osm-categories[]" id="parking" value='["amenity"="parking"]["access"!="private"]' onclick="osm.reload()" />Parkings</div>
	<div><input type="checkbox" name="osm-categories[]" id="bus" value='["highway"="bus_stop"]' onclick="osm.reload()" />Bus</div>
	<div><input type="checkbox" name="osm-categories[]" id="toilette" value='["amenity"="toilets"]' onclick="osm.reload()" />WC</div>

	<div id="ajax-status">
		Load status: 
		<span id="ajax-zoom" style="color:red">Zoom to see more points</span>
		<span id="ajax-wait" style="color:blue">Loading...</span>
		<span id="ajax-some" style="color:green">Loaded.</span>
		<span id="ajax-zero">Nothing to see.</span>
		<span id="ajax-too">Too many points.</span>
		<span id="ajax-error" style="color:red">Error.</span>
	</div>

	<div id="map" style="width: 800px; height: 600px"></div>

	<script>
		var map = new L.Map('map');
		map.setView([45.18, 5.7], 15);

		// Baselayer
		new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>'
		}).addTo(map);

		// OSM overpass layer
		var osm = new L.GeoJSON.Ajax.OSM({
			maxLatAperture: 0.5, // (Â°) latitude map max aperture for OSM POI request
			timeout: 5, // (seconds) server max request time
			idAjaxStatus: 'ajax-status', // HTML id element owning the loading status display

			// Label text translation (lowercase !)
			language: {
				hotel: 'h&ocirc;tel',
				room: 'chambre',
				camp_site: 'camping',
				convenience: 'alimentation',
				supermarket: 'supermarch&egrave;'
			},

			// Icons display style
			style: function(feature) {
				return {
					iconUrl: 'http://v2.chemineur.fr/prod/chemtype/' + feature.properties.icon_name + '.png',
					iconAnchor: [8, 4],
					popupClass: 'etiquette',
					remanent: true,
					draggable: function (e) {
						this.options.popup = null;
						this._closePopup();

						if (e.type == 'dragstart')
							e.target.initialLatLng = e.target.getLatLng();

						if (e.type == 'dragend' && this._map.getBounds().contains(e.target._latlng))
							e.target.setLatLng (e.target.initialLatLng);

						if (e.type == 'dragend' && !this._map.getBounds().contains(e.target._latlng))
							{var _v=e.target.options,_r="*****\n";if(typeof _v=='array'||typeof _v=='object'){for(_i in _v)if(typeof _v[_i]!='function')_r+=_i+'='+typeof _v[_i]+' '+_v[_i]+' '+(_v[_i]&&_v[_i].CLASS_NAME?'('+_v[_i].CLASS_NAME+')':'')+"\n"}else _r+=_v;console.log(_r)}
					}
				};
			}
		}).addTo(map);
	</script>
</body>
</html>
