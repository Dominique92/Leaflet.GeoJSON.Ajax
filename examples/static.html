<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Leaflet OSM overpass layer</title>
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="http://leafletjs.com/docs/images/favicon.ico" />

	<!-- Leaflet kernel -->
	<link  href="https://npmcdn.com/leaflet/dist/leaflet.css" rel="stylesheet" />
	<script src="https://npmcdn.com/leaflet/dist/leaflet-src.js"></script>

	<!-- GeoJSON.Ajax plugin -->
	<script src="../src/GeoJSON.Style.js"></script>
	<script src="../src/GeoJSON.Ajax.js"></script>

	<style> /* For loading status */
		/* Status icon */
		#ajax-status * {
			display: none;
		}
		#ajax-status div {
			float: none;
		}
		.ajax-none #ajax-none,
		.ajax-wait #ajax-wait,
		.ajax-zoom #ajax-zoom,
		.ajax-some #ajax-some,
		.ajax-zero #ajax-zero,
		.ajax-too #ajax-too,
		.ajax-error #ajax-error {
			display: initial !important;
		}
	</style>
</head>

<body>
	<p>Leaflet Static file demo</p>
	<p>This demo runs on Leaflet V<script>document.write(L.version)</script> and is also supported on Leaflet V0.7 (no demo)</p>

	<div id="map" style="width: 800px; height: 600px"></div>

	<div id="ajax-status">
		Load status: 
		<span id="ajax-zoom" style="color:red">Zoom to see more points</span>
		<span id="ajax-wait" style="color:blue">Loading...</span>
		<span id="ajax-some" style="color:green">Loaded.</span>
		<span id="ajax-zero">Nothing to see.</span>
		<span id="ajax-too">Too many points.</span>
		<span id="ajax-error" style="color:red">Error.</span>
	</div>

	<!-- Doc & debug -->
	<p>
		See the javascript code of this demo
		<a href="../src/GeoJSON.Ajax.js">here</a> and
		<a href="static.js">here</a>
	</p>
	<p>Sources & docs on
		<a href= "../">Github: Leaflet.GeoJSON.Ajax</a> &nbsp;
	</p>

	<!-- Insert the javascript after all <div> are defined -->
	<script src="static.js"></script>
</body>
</html>
