<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Leaflet extension for remote GeoJSON layers</title>
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="http://leafletjs.com/docs/images/favicon.ico" />

	<!-- Leaflet kernel -->
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>

	<!-- Erictheise.rrose pluggin (optional) -->
	<link rel="stylesheet" href="http://erictheise.github.io/rrose/stylesheets/leaflet.rrose.css" />
	<script src="http://erictheise.github.io/rrose/javascripts/leaflet.rrose-src.js"></script>

	<!-- This plugin -->
	<script src="GeoJSON.Ajax.js"></script>

	<!-- Test layers -->
	<script src="layers/GeoJSON.Ajax.WRI.js"></script>

	<style>
		/* Labels */
		.etiquette .leaflet-popup-content-wrapper {
			border-radius: 8px;
		}
		.etiquette .leaflet-popup-content,
		.etiquette .leaflet-popup-content p {
			margin: 3px;
		}

		/* Status icon */
		#ajax-status * {
			display: none;
		}
		#ajax-status div {
			float: none;
		}
		.ajax-none #ajax-none,
		.ajax-wait #ajax-wait,
		.ajax-zoom #ajax-zoom,
		.ajax-some #ajax-some,
		.ajax-zero #ajax-zero {
			display: initial !important;
		}
	</style>
</head>

<body>
	<p>Leaflet extension for remote GeoJSON layers (Markers, Polylines, Polygons, ...)</p>

	<div id="map" style="width: 800px; height: 600px"></div>
	<div id="ajax-status">
		Load status: 
		<span id="ajax-zoom">Zoom to see more points</span>
		<span id="ajax-wait">Loading...</span>
		<span id="ajax-some">Loaded.</span>
		<span id="ajax-zero">Nothing to see.</span>
	</div>

	<script>
		map = new L.Map('map', {
			center: new L.LatLng(46.8, 2),
			zoom: 6,
			layers: [
				// Baselayer
				new L.TileLayer('http://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
					attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>'
				}),

				// Europe mountain points of interest
				new L.GeoJSON.Ajax.WRIpoi({
					idAjaxStatus: 'ajax-status'
				}),

				// French mountain limits
				new L.GeoJSON.Ajax.WRImassifs()
			]
		});
	</script>

	<p>Sources on <a href= "https://github.com/Dominique92/Leaflet.GeoJSON.Ajax">Github: Dominique92/Leaflet.GeoJSON.Ajax</a></p>
	<p>This demo runs on Leaflet V<script>document.write(L.version)</script> &#10144; <a href="examples/index-v1.0.html" style="font-size:12px">See demo on Leaflet V1.0</a></p>
	<div style="position: absolute;right:0;top:0"><a href="examples/index-v1.0.html">&gt;</a>&nbsp;</div>
	<p>Other demo on <a href="examples/osm.html">OSM overpass</a></p>
</body>
</html>
